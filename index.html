<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to etch-a-scketch</h1>

    <main class="outerContainer">
        <aside class="options">
            <button class="btn clearBtn">
                Clear
            </button>

            <button class="btn eraserBtn g1">
                Toggle eraser
            </button>

            <button class="btn rainbowBtn g1">
                Toggle rainbow
            </button>

            <div>
                <input type="range" min="8" max="60" defaultValue="16" step="1" value="16" id="rangeInput">

                <p>Grid size: <span class="gridSize">16 x 16</span></p>
            </div>
            
        </aside>
    
        <div class="container">
    
        </div> 
    </main>  
</body>
</html>
